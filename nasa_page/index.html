<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="image-container">
    <img src="space_image.jpg" alt="image of space" height="450" width="850">
    <span class="centered">NASA</span>
  </section>

  <section class="about-info">
    
    <div>
      <h2>Social Media</h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/NASA</p>
    </div>
    
    <div>
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E St. SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>

    <div>
      <h2>CONTACT US</h2>
      <p>Name</p>
      <input type="text" name="name" id="name" required>
      <p>Message</p>
      <input type="text" name="message" id="message" required>
      <br>
      <button>send</button>
    </div>

  </section>

</body>
</html>
